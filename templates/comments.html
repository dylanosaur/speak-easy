<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thread Comments</title>
</head>
<body>
    <h1>Thread Comments</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>URL</th>
                <th>Input</th>
                <th>Comment</th>
                <th>Success</th>
            </tr>
        </thead>
        <tbody>
            {% for comment in comments %}
            <tr>
                <td>{{ comment[0] }}</td>
                <td>{{ comment[1] }}</td>
                <td>{{ comment[2] }}</td>
                <td>{{ comment[3] }}</td>
                <td>{{ comment[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
